<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imagens/logo2.jpg" type="image/x-icon">
    <title>Help Vestibulinho</title>
</head>

<body>
    <div class="tela_login">
        <h1>Help Vestibulinho</h1>
        <h2>Bem vindo a nosso site</h2>

        <div class="login">
            <div class="tit_log">
                <h2>Login</h2>
            </div>
            <h3>E-mail:</h3>
            <input type="text" name="email" id="email" placeholder="Insira seu e-mail">
            <h3>Senha:</h3>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <button onclick="login()">Confirmar</button>
            <div class="cadastro">
                <p>Não é um usuario?</p>
                <button>Cadastre-se</button>
            </div>
        </div>
    </div>

</body>
<script src="js/logica.js"></script>

</html>
